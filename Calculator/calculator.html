<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .calculator {
            width: 300px;
            margin: 50px auto;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 5px #ccc;
            border-radius: 5px;
            font-size: 20px;
        }
        
        .display {
            height: 60px;
            border-bottom: 1px solid #ccc;
        }
        
        .display input {
            height: 100%;
            width: 100%;
            border: none;
            text-align: right;
            font-size: 30px;
            padding: 0 10px;
            box-sizing: border-box;
            outline: none;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 5px;
            padding: 10px;
            justify-items: center;
        }
        
        button {
            height: 50px;
            width: 50px;
            border-radius: 5px;
            border: none;
            background-color: #f2f2f2;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #d9d9d9;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" value="0" readonly>
        </div>
        <div class="buttons">
            <button onclick="clearResult()">C</button>
            <button onclick="backspace()">&larr;</button>
            <button onclick="insertValue('/')">/</button>
            <button onclick="insertValue('*')">*</button>
            <button onclick="insertValue('7')">7</button>
            <button onclick="insertValue('8')">8</button>
            <button onclick="insertValue('9')">9</button>
            <button onclick="insertValue('-')">-</button>
            <button onclick="insertValue('4')">4</button>
            <button onclick="insertValue('5')">5</button>
            <button onclick="insertValue('6')">6</button>
            <button onclick="insertValue('+')">+</button>
            <button onclick="insertValue('1')">1</button>
            <button onclick="insertValue('2')">2</button>
            <button onclick="insertValue('3')">3</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="insertValue('0')">0</button>
            <button onclick="insertValue('.')">.</button>
        </div>
    </div>
    <script>
        let result = document.getElementById("result");
        
        function insertValue(value) {
            if (result.value == '0') {
                result.value = '';
            }
            result.value += value;
        }
        
        function clearResult() {
            result.value = '0';
        }
        
        function backspace() {
            result.value = result.value.slice(0, -1);
            if (result.value == '') {
                result.value = '0';
            }
        }
        
        function calculateResult() {
            result.value = eval(result.value);
    }
</script>
</body>
</html>
